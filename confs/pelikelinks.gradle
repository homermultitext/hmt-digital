/* URLs for CITE services, Image Citation Tool, and CITEKit.
*/


project.ext {

    // Where you want to provide query forms for the services
    queryforms = "http://pelike.hpcc.uh.edu/citeservlet/svcforms"

    // The four CITE services	    
    texts  = "http://pelike.hpcc.uh.edu/citeservlet/texts"
    indices =  "http://pelike.hpcc.uh.edu/citeservlet/indices"
    collections = "http://pelike.hpcc.uh.edu/citeservlet/collections"
    images = "http://pelike.hpcc.uh.edu/citeservlet/images"


    // XSLT to use for constructing IIPMooViewer replies
    mooxslt = "xslt/citeimg_getiipmooviewer.xsl"

    // The image citation tool
    ict = "http://beta.hpcc.uh.edu/tomcat/hmtcite/ict.html"

    // CiteKit javascript package
    citekit = "http://beta.hpcc.uh.edu/tomcat/hmtcite/citekit/js/cite-jq.js"
}
